<!DOCTYPE html>
<html>
<head>
    <title>Image with Next Button</title>
    <style>
        body {
            background-color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 50%; 
            height: auto;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(255, 47, 0);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <img src="pic8.png" alt="Your Image">
</body>
</html>
